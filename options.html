<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Note Anywhere Options Page</title>
	<link rel="stylesheet" type="text/css" href="asset/stickies.css" media="all" />
	<link rel="stylesheet" type="text/css" href="asset/options.css" media="all" />
	<script type="text/javascript" src="asset/jquery.js"></script>
	<script type="text/javascript" src="asset/stickies_box.js"></script>

<body>
	<div id="container">
		<div id="header">Note Anywhere</div>
		<div class="main">
			<div id="dashboard" class="note-anywhere" style="margin-top:15px;">
				<div class="edit" style="text-align:center;">
					<a href="#" id="getSummaryBox">
						<img src="asset/paper.png" style="height:55px;"/>
					</a>
					<br/>
					<a href="#" id="getSummaryBoxText">Notes Summary</a>
					<br/><br/>
					<a href="#" id="getSettingBox">
						<img src="asset/puzzels.png" style="height:55px;"/>
					</a>
					<br/>
					<a href="#" id="getSettingBoxText">Settings</a><br/><br/>
				</div>
				<div class="timestamp">click to open</div>
			</div>
			<div id="preview" class="note-anywhere" style="margin-top:260px;display:none;">
				<div class="edit" contenteditable="true">
Hi,
<br/><br/>
This is a preview note!
<br/><br/>
Thank you for using this note extension!
<br/><br/>
William
				
				</div>
				<div class="timestamp">click to open</div>
			</div>
		</div>
		<div id="footer">
			developed by william @ <a href="http://lancehub.com/" target="_blank">LanceHub</a>, 
			please <a href="https://chrome.google.com/extensions/detail/bohahkiiknkelflnjjlipnaeapefmjbh" target="_blank">leave me a feedback</a>

	</div>
	<div id="settingsholder" style="display:none;">
		
	</div>
